{{- $album := .Get "album" -}}
<div class="gallery">
    {{ range (readDir (printf "assets/media/albums/%s" $album)) }}
        {{ if .IsDir }}
        {{ else }}
            <img src="{{ printf "/assets/media/albums/%s/%s" $album .Name | relURL }}" alt="{{ .Name }}">
        {{ end }}
    {{ end }}
</div>
